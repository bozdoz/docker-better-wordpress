name: DockerPushWorkflow

on:
  push:
    tags:
      - "*"

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test Docker Push
        uses: bozdoz/auto-docker-push@v2
        with:
          image: bozdoz/better-wordpress
          username: bozdoz
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}